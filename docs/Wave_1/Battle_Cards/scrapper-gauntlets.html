      <div class="question">
        
    If one of my opponent’s characters has a Weapon, can I choose not to scrap it and draw a card?

      </div>
      <div class="answer">
        
    No. If there is an enemy Weapon, you must scrap it. You draw a card only if you can’t scrap an enemy Weapon.
