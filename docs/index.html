<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAQ</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .ui-autocomplete {
    max-height: 100px;
    overflow-y: auto;
    /* prevent horizontal scrollbar */
    overflow-x: hidden;
  }
  .ui-helper-hidden-accessible { display:none; }

.ui-draggable, .ui-droppable {
	background-position: top;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>

  // Grab the index json and pass the keys to jquery
  const url = `https://tftcg.github.io/glossary/faqindex.json`;
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    $( "#tags" ).autocomplete({
      source: Object.keys(data),
      select: function( event, ui ) {
        $(".ui-helper-hidden-accessible").hide();
        event.preventDefault();
        if(ui.item) {
            var selection = data[ui.item.value];
            $( "#question" ).text( ui.item.value );
            $( "#answer" ).text( "" );

            // TODO: Handle error condition gracefully
            $.ajax({
                url: `https://tftcg.github.io/glossary/xml/${selection}.xml`,
              dataType: "xml",
              success: function( xmlResponse ) {
                  var answer = $( "answer", xmlResponse )[0].innerHTML;
                  $( "#answer" ).text( answer );
              }
            });
        } else {
            console.log("Nothing selected, input was " + ui.value );
        }
      }
    });
  })
  .catch(function(error) {
    console.log(error);
  });

  </script>
</head>
<body>

<div class="ui-widget">
  <label for="tags">Ask: </label>
  <input id="tags">
</div>

<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Q:
  <span id="question" style="width: 300px; overflow: auto;" class="ui-widget-content"></span>
  <br/>
  A:
  <span id="answer" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></span>
</div>

</body>
</html>
